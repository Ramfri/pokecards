<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCards</title>
    <link rel="icon" href="assets/imgs/pokeball.ico">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <script src="https://kit.fontawesome.com/fd230148ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">PokeCards</h1>
        <input type="text" id="searchBar" placeholder="Search by name or type">
    </header>

    <main class="container" id="cardsContainer"></main>

    <div id="loading" class="loading_anim">
        <img src="assets/imgs/loadingpokemon.gif" alt="loading animation">

    <button id="go_top" type="button">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script type="module" src="assets/js/app.js"></script>

</html>
